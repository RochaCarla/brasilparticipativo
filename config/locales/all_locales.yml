pt-BR:
  activemodel:
    attributes:
      assembly:
        initial_page_component_id: Página Principal da Assembléia
      assembly_partner:
        link: Link oficial
        logo: Logotipo
        name: Nome
        partner_type: Tipo
        weight: Weight (posição de exibição)
      participatory_process:
        area_id: Órgão/Instituição
        decidim_area_id: Órgão/Instituição
        initial_page_component_id: Página Principal do Processo
        scope_id: Áreas de interesse
        scopes_enabled: Áreas de interesse ativadas
        slug: URL Amigável
        developer_group: Órgão/Instituição
        local_area: Setor
        meta_scope: Status do Processo
        target: Responsável pela consulta
        participatory_scope: Link da publicação do processo no DOU
        publish_date: Data de publicação 
        participatory_structure: Contato
      participatory_process_partner:
        link: Link oficial
        logo: Logotipo
        name: Nome
        partner_type: Tipo
        weight: Weight (posição de exibição)
      participatory_space_media_link:
        date: Data
        link: Link
        title: Título
  decidim:
    govbr:
      initial_page_type:
        default: Página Padrão
    assemblies:
      admin:
        partners:
          index:
            title: Organizadores e Apoiadores
        assemblies:
          form:
            initial_page_component_id_help: Selecione qual componente será utilizado como a página principal desta assembléia. Apenas Páginas Estáticas e Páginas Iniciais serão exibidas aqui como opção. Caso não queira uma página inicial customizada, deixe marcada a opção "Página Padrão"
    participatory_processes:
      admin:
        partners:
          index:
            title: Organizadores e Apoiadores
        participatory_processes:
          form:
            metadata: Dados do Processo
            initial_page_component_id_help: Selecione qual componente será utilizado como a página principal deste Processo. Apenas Páginas Estáticas e Páginas Iniciais serão exibidas aqui como opção. Caso não queira uma página inicial customizada, deixe marcada a opção "Página Padrão"
            group_chat_id_help: Coloque o ID do grupo de chat que será utilizado para este processo.
            hash_tag_help: Coloque palavras chaves que serão utilizadas para identificar este processo nos campos de pesquisa.
    forms:
      admin:
        models:
          components:
            topp: Termos de Privacidade
            collect_user_data: Habilitar termos de privacidade para coleta de dados dos usuarios (e-mail e CPF).
      user_answers_serializer:
        email: E-mail
        uid: CPF
        anonymous_answer: Usuário não quis informar
      questionnaires:
        show:
          topp_agreement: Concordo com a política de privacidade
    admin:
      filters:
        search_placeholder:
          name_or_nickname_or_email_or_identities_uid_cont: Pesquisar %{collection} por e-mail, nome, nome de usuário ou CPF.
      menu:
        assemblies_submenu:
          partners: Organizadores e Apoiadores
          media_links: Links de Multimídia
      models:
        partner:
          types:
            supporter: Apoiador
            organizer: Organizador
        media_link:
          fields:
            date: Data
            link: Link
            title: Título
      partners:
        update:
          success: Parceiro atualizado com sucesso
          error: Não foi possível atualizar o parceiro
        create:
          success: Parceiro criado com sucesso
          error: Não foi possível criar o parceiro
        destroy:
          success: Parceiro excluído com sucesso
          error: Não foi possível excluir o parceiro
    admin_log:
      govbr:
        partner:
          create: "%{user_name} criou o parceiro %{resource_name} no espaço participativo %{space_name}"
          delete: "%{user_name} excluiu o parceiro %{resource_name} no espaço participativo %{space_name}"
          update: "%{user_name} atualizou o parceiro %{resource_name} no espaço participativo %{space_name}"
        media_link:
          create: "%{user_name} criou o link externo %{resource_name} no espaço participativo %{space_name}"
          delete: "%{user_name} removeu o link externo %{resource_name} do espaço participativo %{space_name}"
          update: "%{user_name} atualizou o link externo %{resource_name} do espaço participativo %{space_name}"
    proposals:
      proposals:
        comments_count:
          count:
            one: COMENTÁRIO
            other: COMENTÁRIOS
  layouts:
    decidim:
      assembly_navigation:
        media: Mobilização
      process_navigation:
        media: Mobilização

