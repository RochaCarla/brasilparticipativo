<script>
    document.addEventListener("DOMContentLoaded", function () {
        if (window.location.href.includes("conference")) {
            const heroElement = document.getElementsByClassName("hero__container");
            console.log(heroElement)
            heroElement[0].appendChild(
                createLi(
                    "XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX",

                )
            );
        }
    })

    const createLi = (name) => {
        const li = document.createElement("li");
        li.classList.add("main-nav__link");
        const a = document.createElement("a");
        a.setAttribute("href", name);
        a.textContent = name;
        li.appendChild(a);

        return li;
    };

</script>
